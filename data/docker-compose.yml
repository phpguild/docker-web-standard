version: "3.7"
services:

  nginx:
    image: myapp_nginx
    build:
      context: "$PWD/build/nginx"
    container_name: myapp_nginx
    restart: always
    ports:
    - 127.0.0.1:8001:80
    links:
    - php
    volumes:
    - "$PWD/config/nginx/sites-enabled/:/etc/nginx/sites-enabled/"
    - "$PWD/config/nginx/nginx.conf:/etc/nginx/nginx.conf"
    - "$PWD:/var/www"
    env_file:
    - "$PWD/.env"

  php:
    image: myapp_php
    build:
      context: "$PWD/build/php"
    container_name: myapp_php
    restart: always
    ports:
    - 127.0.0.1::9000
    links:
    - database
    volumes:
    - "$PWD/config/php/php.ini:/usr/local/etc/php/php.ini"
    - "$PWD/data/composer:/root/.composer"
    - "$PWD:/var/www"
    - "$SSH_AUTH_SOCK:/ssh-agent"
    environment:
    - SSH_AUTH_SOCK=/ssh-agent
    env_file:
    - "$PWD/.env"

  database:
    image: mariadb:10.3
    container_name: myapp_database
    restart: always
    ports:
    - 127.0.0.1:3307:3306
    volumes:
    - "$PWD/data/mysql:/var/lib/mysql"
    env_file:
    - "$PWD/.env"
