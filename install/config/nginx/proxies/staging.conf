server {
    listen 80;
    listen 443 ssl http2;
    server_name myapp.test www.myapp.test;

    # Restriction
    #auth_basic "Restricted";
    #auth_basic_user_file /etc/nginx/.htpasswd;

    # Let's Encrypt ACME Challenge location
    location /.well-known/acme-challenge {
        root /var/www/letsencrypt;
    }

    # HTTP redirection
    if ($https != "on") {
        return 301 https://$host$request_uri;
    }

    # WWW redirection
    if ($host != "myapp.test") {
        return 301 https://myapp.test$request_uri;
    }

    # Strong SSL Security
    ssl_certificate /etc/nginx/certs/myapp.test/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/myapp.test/privkey.pem;

    # enable session resumption to improve https performance
    # http://vincent.bernat.im/en/blog/2011-ssl-session-reuse-rfc5077.html
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Diffie-Hellman parameter for DHE ciphersuites, recommended 2048 bits
    ssl_dhparam /etc/nginx/certs/dhparams.pem;

    # enables server-side protection from BEAST attacks
    # http://blog.ivanristic.com/2013/09/is-beast-still-a-threat.html
    ssl_prefer_server_ciphers on;
    # disable SSLv3(enabled by default since nginx 0.8.19) since it's less secure then TLS http://en.wikipedia.org/wiki/Secure_Sockets_Layer#SSL_3.0
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    # ciphers chosen for forward secrecy and compatibility
    # https://wiki.mozilla.org/Security/Server_Side_TLS
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

    # enable ocsp stapling (mechanism by which a site can convey certificate revocation information to visitors in a privacy-preserving, scalable manner)
    # http://blog.mozilla.org/security/2013/07/29/ocsp-stapling-in-firefox/
    resolver 8.8.8.8 8.8.4.4;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/certs/myapp.test/privkey.pem;
    proxy_headers_hash_max_size 1024;

    location / {
        include proxy_params;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Frame-Options SAMEORIGIN;
        proxy_set_header X-Forwarded-Ssl on;
        proxy_set_header Proxy "";
        proxy_http_version 1.1;
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
        proxy_redirect off;
        proxy_buffering off;
        proxy_pass http://127.0.0.1:8000;
    }
}
